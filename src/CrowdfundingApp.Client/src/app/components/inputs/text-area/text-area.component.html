<div class="">

    <label class="lable-input delicate-text" *ngIf='item.label'>{{item.label}}</label>
      <textarea 
      type='text' 
      [placeholder]='item.placeholder'
      [maxLength]='item.max' 
      [minLength]='item.min' 
      [ngModel]='item.value' 
      (ngModelChange)='onValueChange($event)' 
      class="form-control"></textarea>
  
    <span *ngIf='!item.valid' class="text-danger">{{item.errorText}}</span>
  
  </div>
