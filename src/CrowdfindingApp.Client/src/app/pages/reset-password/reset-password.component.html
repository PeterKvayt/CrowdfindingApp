    <h2>Смена пароля</h2>

    <app-password-input [(item)]='newPasswordInput'></app-password-input>
    <app-password-input [(item)]='confirmPasswordInput'></app-password-input>

    <fieldset class="text-center">
      <button (click)='onResetPasswordClick()' class="btn btn-primary btn-block">Сменить пароль</button>
    </fieldset>

  </div>
</div>
