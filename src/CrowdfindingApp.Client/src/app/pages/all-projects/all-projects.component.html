<div [hidden]='!showLoader' class="global-loader-global-box">
  <app-preloader></app-preloader>
</div>

<div class="container global-top-padding">
  <div class="row">
    <div class="col-12 global-sub-title">Категории</div>
    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor='let category of categories'>
      <app-category-item [item]='category'></app-category-item>
    </div>
  </div>
  <div class="row">
    <div class="col-12 global-sub-title">Фильтры</div>
    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor='let filter of filters'>
      <app-category-item [item]='filter'></app-category-item>
    </div>
  </div>
  <div class="row">
  <div class="col-lg-3 col-md-6 col-sm-12">
    <app-regular-btn value='Найти' [icoBefore]='true' ico='fas fa-search' fluid='true' (click)='onSearchClick()'></app-regular-btn>
  </div>
  </div>
  <div class="row">
    <ng-container *ngIf='pagination && pagination.collection'>
      <div class="col-lg-4 col-md-6 col-sm-12" *ngFor='let card of pagination.collection'>
        <app-project-card [card]='card'>
        </app-project-card>
      </div>
    </ng-container>
  </div>
  <div class="row" *ngIf='pagination.paging.totalCount'>
    <div class="col-12">
      <app-paging [control]='pagination' [getFuncType]='getFuncType'></app-paging>
    </div>
  </div>
</div>
