<div class="container global-top-padding">
  <div class="row">
    <div class="col-12">
      <h2>Создание проекта</h2>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-12">
      <app-tab [value]='generalInfoTab.value' [active]='generalInfoTab.iaActive' (click)='onTabClick(generalInfoTab)'></app-tab>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12">
      <app-tab [value]='rewardsTab.value' [(active)]='rewardsTab.iaActive' (click)='onTabClick(rewardsTab)'></app-tab>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12">
      <app-tab [value]='descriptionTab.value' [(active)]='descriptionTab.iaActive' (click)='onTabClick(descriptionTab)'></app-tab>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12">
      <app-tab [value]='paymentTab.value' [(active)]='paymentTab.iaActive' (click)='onTabClick(paymentTab)'></app-tab>
    </div>
  </div>
</div>
