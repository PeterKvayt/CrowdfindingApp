<div class="input-box">

    <label class="lable-input delicate-text" *ngIf='item.label'>{{item.label}}</label>
      <input 
      type='date' 
      [max]='max' 
      [min]='min' 
      [value]='currentValue' 
      (change)='onValueChange($event)' 
      class="form-control" />
  
    <span *ngIf='!item.valid' class="text-danger">{{item.errorText}}</span>
  
  </div>
