<div class="form-group">

  <label class="control-label delicate-text">{{item.label}}</label>

  <input 
    type='text' 
    [placeholder]='item.placeholder'
    [maxLength]='item.max' 
    [minLength]='item.min' 
    [ngModel]='item.value' 
    (ngModelChange)='onValueChange($event)' 
    class="form-control" />
  <div *ngIf='item.example'>{{item.example}}</div>
  <span *ngIf='!item.valid' class="text-danger">{{item.errorText}}</span>

</div>
